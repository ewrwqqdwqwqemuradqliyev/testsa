<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Kateqoriya Seçin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .category-selection-container {
            display: flex;
            gap: 10px;
        }
        .category-list, .subcategory-list {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            max-height: 500px;
            overflow-y: auto;
        }
        .category-item, .subcategory-item {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-item:last-child, .subcategory-item:last-child {
            border-bottom: none;
        }
        .category-item:hover, .subcategory-item:hover, .active {
            background-color: #e0e0e0;
        }
        .btn-next {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #00a85a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-next.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-next:hover:not(.disabled) {
            background-color: #008f4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kateqoriya Seçin</h2>
        <div class="category-selection-container">
            <div class="category-list" id="categoryList">
                </div>
            <div class="subcategory-list" id="subcategoryList">
                </div>
        </div>
        <a id="nextButton" href="#" class="btn-next disabled">Davam et</a>
    </div>

    <script>
        const categories = {
            "Uşaq aləmi": [
                "Avtomobil oturacaqları", "Oyuncaqlar", "Uşaq arabaları",
                "Uşaq avtomobilləri", "Çarpayılar və beşiklər", "Uşaq daşıyıcıları",
                "Uşaq geyimi", "Uşaq mebeli", "Uşaq qidası və bəslənməsi",
                "Sürüşkənlər və meydançalar"
            ],
            "Şəxsi əşyalar": [
                "Geyim və ayaqqabılar", "Saat və zinət əşyaları", "Aksesuarlar",
                "Sağlamlıq və gözəllik", "İtmiş əşyalar",
                "Elektron siqaretlər və tütün qızdırıcıları"
            ],
            "Ev və bağ üçün": [
                "Mebellər", "Dekorasiya", "Ev əşyaları", "Təmir və tikinti",
                "Bağ və bağça", "Bitkilər"
            ],
            "Elektronika": [
                "Telefonlar", "Kompüterlər", "Foto texnika", "Audio sistemlər",
                "Video oyunlar", "Aksesuarlar"
            ],
            "Hobbi və asudə": [
                "Kitablar", "Musiqi alətləri", "İdman və fitnes", "Sənət əşyaları",
                "Ovçuluq və balıqçılıq"
            ],
            "Nəqliyyat": [
                "Minik avtomobilləri", "Motosikletlər", "Yük maşınları",
                "Ehtiyat hissələri və aksesuarlar"
            ],
            "Daşınmaz əmlak": [
                "Mənzillər", "Evlər və villalar", "Ofislər", "Torpaq sahələri",
                "Qarajlar"
            ],
            "İş elanları": [
                "İdarəetmə", "Maliyyə və mühasibatlıq", "İnformasiya texnologiyaları",
                "Təhsil", "Səhiyyə"
            ],
            "Heyvanlar": [
                "İtlər", "Pişiklər", "Quşlar", "Balıqlar", "Heyvan ləvazimatları"
            ],
            "Xidmətlər və biznes": [
                "Təmir və servis", "Təhsil xidmətləri", "Nəqliyyat xidmətləri",
                "Gözəllik və sağlamlıq xidmətləri", "Biznes üçün avadanlıq"
            ]
        };

        const categoryList = document.getElementById('categoryList');
        const subcategoryList = document.getElementById('subcategoryList');
        const nextButton = document.getElementById('nextButton');
        let selectedCategory = '';
        let selectedSubcategory = '';

        function renderCategories() {
            categoryList.innerHTML = '';
            for (const key in categories) {
                const item = document.createElement('div');
                item.classList.add('category-item');
                item.innerHTML = `<span>${key}</span><span>&gt;</span>`;
                item.addEventListener('click', () => {
                    document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    selectedCategory = key;
                    renderSubcategories(categories[key]);
                });
                categoryList.appendChild(item);
            }
        }

        function renderSubcategories(subcategories) {
            subcategoryList.innerHTML = '';
            selectedSubcategory = '';
            nextButton.classList.add('disabled');
            nextButton.href = '#';

            if (subcategories.length === 0) {
                const emptyItem = document.createElement('div');
                emptyItem.classList.add('subcategory-item');
                emptyItem.innerText = 'Alt-kateqoriya yoxdur';
                subcategoryList.appendChild(emptyItem);
                return;
            }
            subcategories.forEach(sub => {
                const item = document.createElement('div');
                item.classList.add('subcategory-item');
                item.innerText = sub;
                item.addEventListener('click', () => {
                    document.querySelectorAll('.subcategory-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    selectedSubcategory = sub;
                    nextButton.classList.remove('disabled');
                    nextButton.href = `/addAdDetails?category=${encodeURIComponent(selectedCategory)}&subcategory=${encodeURIComponent(selectedSubcategory)}`;
                });
                subcategoryList.appendChild(item);
            });
        }

        renderCategories();
    </script>
</body>
</html>
