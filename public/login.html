<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        .login-container h2 { margin-bottom: 25px; color: #333; }
        .login-container input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        .login-container button { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.3s; }
        .login-container button:hover { background: #d35400; }
        .login-container a { display: block; margin-top: 15px; color: #555; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Daxil Ol</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="E-poçt" required>
            <input type="password" name="password" placeholder="Şifrə" required>
            <button type="submit">Giriş</button>
        </form>
        <a href="/register">Hesabın yoxdur? Qeydiyyatdan keç.</a>
    </div>
</body>
</html>
